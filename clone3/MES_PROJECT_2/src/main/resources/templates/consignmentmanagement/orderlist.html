<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>
<style>
	#order_container {
		width: 1150px;
		margin: 0 auto;
	}

	#order_list {
		border: 1px solid #242424;
		border-collapse: collapse;
	}

	#order_list>thead>tr>th,
	td {
		border: 1px solid #242424;
	}

	#order_list>thead>tr>th {
		background-color: #fce6e6;
	}

	#order_list>tbody>tr>td {
		text-align: center;
	}

	#order_container button {
		margin-top: 5px;
		float: right;
		color: #fff;
		width: 100px;
		height: 40px;
		background-color: #f08080;
		text-align: center;
		border: 1px solid #929292;
		border-radius: 3px;
	}
</style>

<body>
	<div id="order_container" style="width: 1050px;">
		<table id="order_list">
			<thead>
				<th style="width: 100px">수주 번호</th>
				<th style="width: 150px">접수 일자</th>
				<th style="width: 150px">납기 일자</th>
				<th style="width: 200px">사업자번호</th>
				<th style="width: 300px">주 소</th>
				<th style="width: 100px">품목 번호</th>
				<th style="width: 80px">요청 수량</th>
			</thead>
			<tbody id="order_data">
				<!-- 리스트 정보 받아오기 -->
				<td id="orderNo">
					<a href="#" onclick="selectorder('AA001')"></a>
				</td>
				<td id="orderday"></td>
				<td id="comNo"></td>
			</tbody>
		</table>
		<button id="close">닫기</button>
	</div>
	<script>
		// 가상의 데이터 리스트 (예시)
		var orderDataList = [
			{No: "AA001", orderday: "2023년 8월 23일", deliveryday: "2023년 9월 5일", comNo: "2345672118", address: "경기도 시흥시", productNo: "BA11", S_num: 30},
			{No: "AA011", orderday: "2023년 8월 20일", deliveryday: "2023년 9월 10일", comNo: "235488672118", address: "서울시 동작구", productNo: "BA12", S_num: 50},

			// 다른 데이터도 유사한 형식으로 추가 가능
		];

		// 데이터를 동적으로 생성하여 테이블에 추가하는 함수
		function populateOrderData() {
			var tbody = document.getElementById("order_data");

			// 데이터 리스트를 순회하며 각 항목을 테이블에 추가
			for (var i = 0; i < orderDataList.length; i++) {
				var order = orderDataList[i];
				var row = document.createElement("tr");

				// 수주번호 열
				var NoCell = document.createElement("td");
				var NoLink = document.createElement("a");
				NoLink.textContent = order.No;
				// 클릭 이벤트를 통해 데이터를 선택하도록 설정
				NoLink.onclick = function (event) {
					event.preventDefault();
					selectorder(order.No);
				};
				NoCell.appendChild(NoLink);
				row.appendChild(NoCell);

				// 등록일 열
				var orderdayCell = document.createElement("td");
				orderdayCell.textContent = order.orderday;
				row.appendChild(orderdayCell);

				// 납기일 열
				var deliverydayCell = document.createElement("td");
				deliverydayCell.textContent = order.deliveryday;
				row.appendChild(deliverydayCell);

				// 사업자 번호 열
				var comNoCell = document.createElement("td");
				comNoCell.textContent = order.comNo;
				row.appendChild(comNoCell);

				// 주소 열
				var addressCell = document.createElement("td");
				addressCell.textContent = order.address;
				row.appendChild(addressCell);

				//품목 번호
				var productNoCell = document.createElement("td");
				productNoCell.textContent = order.productNo;
				row.appendChild(productNoCell);

				//요청 수량 열
				var S_numCell = document.createElement("td");
				S_numCell.textContent = order.S_num;
				row.appendChild(S_numCell);

				// 완성된 행을 테이블에 추가
				tbody.appendChild(row);
			}
		}
		// 데이터를 테이블에 추가
		populateOrderData();
		$(function () {
			$(".close").click(function (e) {
				e.preventDefault();
				$(".order_container").hide();
			})
		})

	</script>
	
</body>

</html>
