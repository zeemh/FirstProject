<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #container {
      width: 300px;
      margin: 0 auto;
    }
    #product_list {
      border: 1px solid #242424;
      border-collapse: collapse;
    }
    th,
    td {
      border: 1px solid #242424;
    }
    th {
      background-color: #fce6e6;
    }
    td {
      text-align: center;
    }
    button {
      margin-top: 5px;
      float: right;
      color: #fff;
      width: 100px;
      height: 40px;
      background-color: #f08080;
      text-align: center;
      border: 1px solid #929292;
      border-radius: 3px;
    }
  </style>
  <body>
    <div id="container">
      <table id="product_list">
        <thead>
          <th style="width: 100px">품목 번호</th>
          <th style="width: 200px">품목 명</th>
        </thead>
        <tbody id="product_data">
          <!-- 리스트 정보 받아오기 -->
        </tbody>
      </table>
      <button onclick="window.close()">닫기</button>
    </div>
    <script>
      // 가상의 데이터 리스트 (예시)
      var productDataList = [
        { No: "A11", product: "도시락"},
        { No: "A12", product: "도시락"},
        // 다른 데이터도 유사한 형식으로 추가 가능
      ];

      // 데이터를 동적으로 생성하여 테이블에 추가하는 함수
      function populateProductData() {
        var tbody = document.getElementById("product_data");

        // 데이터 리스트를 순회하며 각 항목을 테이블에 추가
        for (var i = 0; i < productDataList.length; i++) {
          var product = productDataList[i];
          var row = document.createElement("tr");

          // 품목번호 열
          var NoCell = document.createElement("td");
          var NoLink = document.createElement("a");
          NoLink.textContent = product.No;
          // 클릭 이벤트를 통해 데이터를 선택하도록 설정
          NoLink.onclick = function (event) {
            event.preventDefault();
            selectProduct(product.No);
          };
          NoCell.appendChild(NoLink);
          row.appendChild(NoCell);

          // 품목명 열
          var productCell = document.createElement("td");
          productCell.textContent = product.product;
          row.appendChild(productCell);

          // 완성된 행을 테이블에 추가
          tbody.appendChild(row);
        }
      }
      // 데이터를 테이블에 추가
      populateProductData();

      function selectProduct(productNo) {
        // 회사 이름과 주소를 입력란에 자동으로 채우기
        document.getElementById("productNoInput").value = productNo;
        // 팝업 창 닫기
        window.close();
      }
    </script>
  </body>
</html>
