<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발주수정</title>
    <link rel="stylesheet" href="common/header.css">
    <link rel="stylesheet" href="/order/order_register_edit.css">
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("#editButton").click(function(){
            var formData = $("#orderEditform").serialize();
            $.ajax({
                type: "POST",
                url: "/updateOrder", 
                data: formData,
                success: function(data){
                    alert("수정이 완료되었습니다.");
                    location.href = "/Order";
                },
                error: function(){
                    alert("수정에 실패했습니다.");
                }
            });
        });
    });
</script>
<body>
<th:block th:include="header/header.html"></th:block>
       <!-- 발주수정 부분 -->
    <div class="content_detail" id="content_detail">
        <div id="content" class="maOrderCont">
            <ul class="order_lnb">
                <li>
                        <a href="/mainpage">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 51 51" fill="none">
                            <path d="M21.7266 29.2581H30.086V43.8871H21.7266V29.2581Z" fill="#F08080"/>
                            <path d="M43.5033 21.2748L27.3905 4.80665C27.1962 4.61077 26.965 4.4553 26.7104 4.3492C26.4557 4.2431 26.1826 4.18848 25.9067 4.18848C25.6308 4.18848 25.3576 4.2431 25.103 4.3492C24.8483 4.4553 24.6171 4.61077 24.4229 4.80665L8.31002 21.2957C7.92013 21.6887 7.6122 22.1553 7.40412 22.6683C7.19604 23.1813 7.09195 23.7306 7.0979 24.2842V41.7972C7.09628 42.8671 7.50495 43.8968 8.23975 44.6744C8.97454 45.4519 9.97953 45.9181 11.0477 45.977H17.5472V27.1682C17.5472 26.6139 17.7674 26.0824 18.1593 25.6904C18.5512 25.2985 19.0828 25.0783 19.6371 25.0783H32.1763C32.7305 25.0783 33.2621 25.2985 33.654 25.6904C34.0459 26.0824 34.2661 26.6139 34.2661 27.1682V45.977H40.7656C41.8338 45.9181 42.8388 45.4519 43.5736 44.6744C44.3084 43.8968 44.717 42.8671 44.7154 41.7972V24.2842C44.7171 23.1618 44.2825 22.0827 43.5033 21.2748Z" fill="#F08080"/>
                        </svg>
                    </a>
                </li>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20" viewBox="0 0 17 29" fill="none">
                        <path d="M2 2L14.3352 14.3352L2 26.6705" stroke="#F08080" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </li>
                <li>
                    <a href="/order/main.html">발주관리</a>
                </li>
                <li> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20" viewBox="0 0 17 29" fill="none">
                        <path d="M2 2L14.3352 14.3352L2 26.6705" stroke="#F08080" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </li>
                <li>
                    <a href="order/order_register_edit">발주수정</a>
                </li>
            </ul>
            <!--lnb -->
            <div id="sub_con_wrap">
				<!--form 시작-->
                <form method="post" class="sub_con" id="orderEditform" action="/editOrder">
                    <div class="tit_box">
                        <h2 class="sub_tit">발주 수정</h2>
                    </div>
                    <!-- search_pc -->
                    <table id="table" class="result_table">
                        <thead>
                            <tr>
                                <th>발주번호</th>
                                <th>협력업체</th>
                                <th>재료번호</th>
                                <th>원부재료명</th>
                                <th>발주일자</th>
                                <th>납기일자</th>
                                <th>발주수량</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text"  name="buyNo" th:value="${orderDetails.buyNo}" readonly>
                                </td>
                                <td>
                                    <input type="text" name="buyName" th:value="${orderDetails.buyName}" readonly>
                                </td>
                                <td>
                                    <input type="text" name="materialNo"th:value="${orderDetails.materialNo}" readonly>
                                </td>
                                <td>
                                    <input type="text" name="materioalName" th:value="${orderDetails.materioalName}" readonly>
                                </td>
                                <td>
                                    <input type="date" name="dateOrder" th:value="${orderDetails.dateOrder}">
                                </td>
                                <td>
                                    <input type="date" name="dateReceived" th:value="${orderDetails.dateReceived}">
                                </td>
                                <td>
                                    <input type="text" name="materioalAmount" th:value="${orderDetails.materioalAmount}" >
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="bot_box">
                        <div class="bot_btn">
                            <div class="btn delete" title="reset">
								<button type="reset">초기화</button>
							</div>
                           <div class="btn btn_right" title="수정">
								<button type="submit" id="editButton">수정</button>
							</div>
                        </div>
                        <!-- bot_btn -->
                    </div>
                   <!-- bot_box -->
                </form>
                <!--con-->
            </div>
        </div>
        <!--content-->
    </div>
    </div>

</body>
</html>
